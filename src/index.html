<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- Estilos personalizados -->
        <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .left-panel {
      /*background: linear-gradient(135deg, #0d6efd, #0a58ca);*/
      background-color: #f2f2f2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left-panel img {
      max-width: 100%;
      height: auto;
    }

    .form-title {
      font-weight: 600;
      color: #0d6efd;
    }

    .btn-primary {
      padding: 12px;
      font-weight: 600;
    }

    .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
    }
  </style>
    </head>

    <body>

        <div class="container my-5">
            <div class="row form-container">

                <!-- Columna izquierda (imagen) -->
                <div class="col-md-4 left-panel d-none d-md-flex">
                    <img
                        src="img/Banner.jpeg"
                        alt="Imagen corporativa">
                </div>

                <!-- Columna derecha (formulario) -->
                <div class="col-md-8 p-4 p-md-5">
                    <h3 class="form-title mb-4">Formulario de Registro</h3>

                    <form id="registroForm" novalidate>

                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Primer nombre</label>
                                <input type="text" class="form-control"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Segundo nombre</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Primer
                                    apellido</label>
                                <input type="text" class="form-control"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Segundo
                                    apellido</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Cédula</label>
                                <input type="text" class="form-control"
                                    id="cedula" required>
                                <div class="invalid-feedback">Solo
                                    números.</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Correo
                                    electrónico</label>
                                <input type="email" class="form-control"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Celular</label>
                                <input type="tel" class="form-control"
                                    id="celular" required>
                                <div class="invalid-feedback">Número de teléfono
                                    inválido.</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Edad</label>
                                <input type="number" class="form-control"
                                    id="edad" required>
                                <div class="invalid-feedback">Edad entre 18 y
                                    99.</div>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Nombre de quien
                                    refiere</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Profesión</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Placa del
                                    carro</label>
                                <input type="text" class="form-control"
                                    id="placa">
                                <div class="invalid-feedback">Formato
                                    alfanumérico inválido.</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Tipo de
                                    vehículo</label>
                                <select class="form-select" required>
                                    <option value>Seleccione...</option>
                                    <option>Taxi</option>
                                    <option>Carpatis</option>
                                    <option>Colectivo</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Cara 1 de la
                                    cédula</label>
                                <input type="file" class="form-control"
                                    accept="image/*" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Cara 2 de la
                                    cédula</label>
                                <input type="file" class="form-control"
                                    accept="image/*" required>
                            </div>

                        </div>

                        <div class="mt-4 d-grid">
                            <button type="submit" class="btn btn-primary">
                                <span id="btnText">Enviar formulario</span>
                                <span id="spinner"
                                    class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </div>

                        <div id="mensaje"
                            class="alert alert-success mt-3 d-none">
                            Formulario enviado correctamente.
                        </div>

                    </form>
                </div>

            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Validaciones JavaScript -->
        <script>
  const cedula = document.getElementById('cedula');
  const celular = document.getElementById('celular');
  const edad = document.getElementById('edad');
  const placa = document.getElementById('placa');
  const form = document.getElementById('registroForm');

  cedula.addEventListener('input', () => {
    cedula.classList.toggle('is-invalid', !/^\d+$/.test(cedula.value));
  });

  celular.addEventListener('input', () => {
    celular.classList.toggle('is-invalid', !/^\d{8,15}$/.test(celular.value));
  });

  edad.addEventListener('input', () => {
    const value = parseInt(edad.value);
    edad.classList.toggle('is-invalid', value < 18 || value > 99);
  });

  placa.addEventListener('input', () => {
    placa.classList.toggle('is-invalid', !/^[A-Za-z0-9-]+$/.test(placa.value));
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    document.getElementById('spinner').classList.remove('d-none');
    document.getElementById('btnText').textContent = 'Enviando...';

    setTimeout(() => {
      document.getElementById('spinner').classList.add('d-none');
      document.getElementById('btnText').textContent = 'Enviar formulario';
      document.getElementById('mensaje').classList.remove('d-none');
      form.reset();
      form.classList.remove('was-validated');
    }, 1500);
  });
</script>

    </body>
</html>
